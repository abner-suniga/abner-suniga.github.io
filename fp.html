<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abner Suniga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset & Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #fff;
        color: #222;
        font-family: "Open Sans", sans-serif;
        line-height: 1.4;
        font-size: 14px;
        max-width: 900px;
        margin: 0 auto;
        padding: 60px 20px;
      }
      /* Header */
      header {
        display: flex;
        align-items: center;
        gap: 60px;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: url("abner.jpg") no-repeat center center;
        background-size: cover;
        border: 2px solid #222;
      }
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3em;
        margin-bottom: 10px;
        letter-spacing: 2px;
      }
      /* Section Titles */
      h2 {
        font-family: "Playfair Display", serif;
        font-size: 2em;
        margin: 40px 0 20px;
        position: relative;
        padding-bottom: 10px;
        text-transform: uppercase; /* Adds a modern, fashion-forward feel */
        letter-spacing: 3px;
      }
      /* Content */
      ul {
        padding-left: 18px;
      }
      li {
        margin-bottom: 15px;
        font-size: 1em; /* Keeps list text crisp and refined */
      }
      a {
        color: #b8860b;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-bottom 0.3s;
      }
      a:hover {
        border-bottom: 1px solid #b8860b;
      }
      /* Footer */
      footer {
        text-align: center;
        margin-top: 60px;
        font-size: 0.9em;
        color: #555;
      }
      nav a {
        margin-right: 20px;
      }
      /* Responsive Design */
      @media (max-width: 600px) {
        body {
          padding: 30px 10px;
        }
        h1 {
          font-size: 2.5em;
        }
        h2 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="profile"></div>
      <div>
        <h1>Abner Suniga</h1>
        <p>Software Engineer</p>
      </div>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="fp.html">Functional Programming Notes</a>
    </nav>
    <main>
      <section>
        <h2>Functional Programming</h2>
        <p></p>
      </section>
    </main>
    <footer>&copy; 2025 Abner Suniga.</footer>
  </body>
</html>
